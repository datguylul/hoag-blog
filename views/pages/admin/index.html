<div class="container-fluid pb-4 pt-4 paddding">
    <div class="container paddding">
        <div class="row mx-0">
            <div class="col-md-8 animate-box" data-animate-effect="fadeInLeft">
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Blogs</div>
                </div>
                <div>
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">title</th>
                                <th scope="col">alt title</th>
                                <th scope="col">img_path</th>
                                <th scope="col">created_date</th>
                                <th scope="col">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <% blogs.forEach(item=> { %>
                                <tr>
                                    <th scope="row"><%= item.title %></th>
                                    <td><%= item.alt_title %></td>
                                    <td><%= item.display_image %></td>
                                    <td><%= item.created_date.toLocaleDateString() %></td>
                                    <td>
                                        <button onclick="location.href='/admin/blog/edit/<%= item._id %>'">
                                            Edit
                                        </button>
                                    </td>
                                </tr>
                                <% }); %>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3 animate-box" data-animate-effect="fadeInRight">
                <div>
                    <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Something</div>
                </div>
                <div class="clearfix"></div>
                <div class="fh5co_tags_all">
                    <a href="/" class="fh5co_tagg">
                        test
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#blog-submit').on('submit', function (e) {
            e.preventDefault();

            $.post("/api/blog", {
                title: $('#title-input').val(),
                alt_title: $('#alt-title-input').val(),
                content: CKEDITOR.instances['content-editor'].getData(),
                display_img: $('#alt-title-input').val(),
            }, function (data) {
                console.log(data);
                alert("success");
            }).fail(function () {
                alert("error");
            });

        });
    });
</script>
