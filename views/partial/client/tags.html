<div class="col-md-3 animate-box" data-animate-effect="fadeInRight">
    <div>
        <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">Tags</div>
    </div>
    <div class="clearfix"></div>
    <div class="fh5co_tags_all">
        <% locals.tag.forEach(item=> { %>
            <a href="/tag/<%= item.slug %>" class="fh5co_tagg">
                <%= item.name %>
            </a>
            <% }); %>
    </div>
    <div>
        <div class="fh5co_heading fh5co_heading_border_bottom pt-3 py-2 mb-4">Most Popular</div>
    </div>
    <% locals.popular.forEach(item=> { %>
        <div class="row pb-3">
            <div class="col-5 align-self-center">
                <img src="<%= item.display_img %>" alt="img" class="fh5co_most_trading" />
            </div>
            <div class="col-7 paddding">
                <div class="most_fh5co_treding_font">
                    <%= item.title %>
                </div>
                <div class="most_fh5co_treding_font_123">
                    <%= item.created_date.toLocaleDateString() %>
                </div>
            </div>
        </div>
        <% }); %>
</div>
